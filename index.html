<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Java Script</title>
    <script type="application/javascript" src="js/acciones.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Ejercico 5 practica</h1>
    <h2>Vinculacion con ejercicio git</h2>
    <section class="container">
       <h2>Calculadora</h2>
        <label for="valor1" id="valor1">Ingrese primer valor</label>
        <input type="number" class="valor1" id="valor1">
        <br>
         <label for="valor2" id="valor2">Ingrese segundo valor</label>
        <input type="text" class="valor2" id="valor2">
        <br>
        <button id="sumar" onclick="sumar ()">Sumar</button>
        <button id="restar" onclick="restar()">Restar</button>
        <button id="multiplicar" onclick="multiplicar()">Multiplicar</button>
        <button id="dividir" onclick="dividir()">Dividir</button>
        <br>
        <input type="text" id="resultado" readonly>
    <section class="container">
        <h2>Concatenar texto</h2>
        <label for="nombre" id="nombre">Ingrese nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellido" id="apellido">Ingrese apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <button class="btn btn-primary" onclick="ConcatenarNombre()">Agregar letra</button>
        <input type="text"  id="visor" readonly>
    </section>

    </section>
    
</body>
</html>
